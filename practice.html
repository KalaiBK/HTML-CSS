<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice.css">
    <title>form</title>
</head>

<body>
    <div class="outerdiv">
        <h1 style="text-align: center;"><u>Registration Form</u></h1>
        <table class="center">
            <tr>
                <td>firstname: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Nickname: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Lastname: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date Of Birth: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td><input type="radio" />Male<input type="radio" />Female</td>
            </tr>
            <tr>
                <td><label>Country: </label></td>
                <td>
                    <select>
                        <option>Canada</option>
                        <option>England</option>
                        <option>Africa</option>
                        <option>Australia</option>
                        <option>India</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td>
                    <label>Interest:</label>
                </td>
                <td>
                    <input type="checkbox" value="sports">
                    <label>sports</label>
                    <input type="checkbox" value="Music">
                    <label>Music</label>
                    <input type="checkbox" value="Writting">
                    <label>Writting</label>
                    <input type="checkbox" value="Game">
                    <label>Game</label>
                </td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><textarea name="textarea"></textarea></td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="text"></td>
            </tr>
            <!-- <tr>
    <td colspan="2" style="text-align: center;">
        
    </td>
</tr> -->
        </table>
        <div class="innerdiv">
            <span>
                <button>submit</button>
            </span>
            <span>
                <button>Cancel</button>
            </span>
        </div>
    </div>
</body>

</html>
